<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-later</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="clear" data-all-clear>AC</buttton>
        <button class="delete" data-delete>DEL</button>    
        <button class="operator" data-operation>รท</button>    
        <button data-number>1</button>    
        <button data-number="">2</button>    
        <button data-number="">3</button>    
        <button class="operator" data-operation="">x</button>    
        <button data-number="">4</button>    
        <button data-number="">5</button>    
        <button data-number="">6</button>    
        <button class="operator" data-operation="">+</button> 
        <button data-number="">7</button>    
        <button data-number="">8</button>    
        <button data-number="">9</button>
        <button class="operator" data-operation="">-</button>
        <button data-number>.</button>
        <button data-number="">0</button>
        <button class="equals" data-equals="">=</button>
    </div>
</body>
</html>
